<!DOCTYPE html>
<html >
<head>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Style the container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Style the email content wrapper */
        .content-wrapper {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the email header */
        .content-header {
            background-color: #0074d9;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .content-header h3 {
            font-size: 24px;
        }

        /* Style the sender title */
        .sender-title {
            font-style: italic;
        }

        /* Style the sender name and URL */
        .sender-name,
        .sender-url {
            font-weight: bold;
        }

        /* Style the send photos */
        .send-photos img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }

        /* Style the content footer */
        .content-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="content-wrapper">
        <div class="email-wrapper wrapper">
                    <div class="mail-list new_mail">
                            <div class="content">
                                <div class="content-header">
                                    <h3> Dear <span>Sir or Madam</span></h3>
                                </div>
                                <div class="content-title">
                                    <p class="sender-title">This is an automated message, please do not respond !</p>
                                </div>
                                <div class="content-body">
                                    <p class="sender-name" th:text="${name}"></p>
                                    <p class="sender-url" th:text="${url}"></p>
                                    <p class="send-text"></p>
                                    <p class="send-photos">
                                        <img src="#Photo" alt="Photo">
                                    </p>
                                </div>

                                <div class="content-footer">
                                    Thank your for you.
                                </div>
                             </div>
                    </div>
        </div>
    </div>
</div>

</body>
</html>
